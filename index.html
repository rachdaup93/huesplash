<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HueSplash</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.min.css" type="text/css"/>
    <link rel="stylesheet" href="./css/animate.css" type="text/css"/>
  </head>
  <body>
    <h1 class="header">HueSplash</h1>
    <h2 class="header hidden">0</h2>
    <button id="new-game" class="start-up">Start</button>
    <button id="tutorial" class="start-up">Tutorial</button>
    <div id="bg">
    <div class="bg-right"></div>
    <div id="animation-wrapper" class="hidden">
      <div id="color-main" class="initial"></div>
      </div>
    <div id="game-controller" class="hidden">
        <div id="color-panel">
          <div class="hue-panel" id="red-panel">
            <button class="color-choice"></button>
            <button class="color-choice"></button>
            <button class="color-choice"></button>
            <button class="color-choice"></button>
          </div>
          <div class="hue-panel" id="green-panel">
            <button class="color-choice"></button>
            <button class="color-choice"></button>
            <button class="color-choice"></button>
            <button class="color-choice"></button>
          </div>
          <div class="hue-panel" id="blue-panel">
            <button class="color-choice"></button>
            <button class="color-choice"></button>
            <button class="color-choice"></button>
            <button class="color-choice"></button>
          </div>
        </div>
        <div id="timer-panel">
          <span class="glyphicon glyphicon-refresh" id="reset"></span>
          <!-- <span id="time">0:00</span> -->
          <span class="glyphicon glyphicon-remove-sign" id="exit"></span>
        </div>
      </div>
  </div>
    <!-- scripts -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="./js/conversion.js" type="text/javascript"></script>
  <script src="./js/huesplash.js" type="text/javascript"></script>
  <script src="./js/timer.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
 </body>
</html>
